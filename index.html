<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="ngTableAsync: ngTable wrapper that offers some base functionality and abstractions for working with asynchronous tables. ">

    <title>ngTableAsync</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="lib/ng-table-async.min.css"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.9.3/lodash.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ng-table/0.3.3/ng-table.min.js"></script>
    <script type="text/javascript" src="lib/ng-table-async-tpls.min.js"></script>

    <script type="text/javascript" src="javascripts/data.js"></script>
    <script type="text/javascript" src="javascripts/overview_example.js"></script>

  </head>

  <body>

    <div class="row">

      <!--Main Content -->
      <div class="col-xs-9">

        <section id="getting-started" class="group">
          <h3>Getting started</h3>
        </section>

        <section id="examples" class="group">

          <h3>Examples</h3>

          <div id="overview" class="subgroup" ng-app="OverviewExample" ng-controller="OverviewExampleController">
            <h4>Overview</h4>

            <ng-table-async options="tableOptions">
              <nta-column header="'id'"    content="item.id"></nta-column>
              <nta-column header="'Email'" content="item.email"></nta-column>
              <nta-column header="'Counter'">
                <span ng-bind="item.counter"></span>
                <nta-action
                  action = "increment"
                  size   = "xs"
                  icon   = "glyphicon glyphicon-plus"
                ></nta-action>
              </nta-column>
              <nta-column header="'Actions'">
                <nta-action
                  label  = "Reset counter"
                  action = "reset"
                  size   = "xs"
                  icon   = "glyphicon glyphicon-ban-circle"
                ></nta-action>
                <nta-action
                  label  = "Remove"
                  action = "remove"
                  size   = "xs"
                  icon   = "glyphicon glyphicon-trash"
                  style  = "danger"
                ></nta-action>
              </nta-column>
            </ng-table-async>

          </div>

          <div id="example-1" class="subgroup">
            <h4>Example 1</h4>
          </div>

          <div id="example-2" class="subgroup">
            <h4>Example 2</h4>
          </div>

          <div id="example-3" class="subgroup">
            <h4>Example 3</h4>
          </div>

        </section>

      </div>

      <!--Nav Bar -->
      <nav class="col-xs-3 bs-docs-sidebar">
        <ul id="sidebar" class="nav nav-stacked fixed">
          <li>
            <a href="#getting-started">Getting started</a>
          </li>
          <li>
            <a href="#examples">Examples</a>
            <ul class="nav nav-stacked">
              <li><a href="#overview">Overview</a></li>
              <li><a href="#example-1">Example 1</a></li>
              <li><a href="#example-2">Example 2</a></li>
              <li><a href="#example-3">Example 3</a></li>
            </ul>
          </li>
        </ul>
      </nav>

    </div>

    <script>
      $('body').scrollspy({
        target : '.bs-docs-sidebar',
        offset : 40
      });
    </script>

  </body>

</html>
